<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>作品详情 - 其他设计合集</title>
		<link rel="stylesheet" href="css/ui-detail.css">
		<style>
			.ui-group-img-grid {
			    display: grid;
			    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); 
			    gap: 25px; 
			    margin: 20px 0 40px;
			}

			.ui-group-img-item {
			    width: 100%;
			    max-width: 300px; 
			    margin: 0 auto;
			    position: relative;
			    border-radius: 20px;
			    overflow: hidden;
			    border: 4px solid #273151;
			    box-shadow: 0 5px 15px rgba(74, 144, 226, 0.2);
			}

			.ui-group-img-item img {
			    width: 100%;
			    height: auto;
			    object-fit: contain;
			    cursor: pointer;
			    transition: transform 0.3s ease;
			}

			.ui-group-img-item img:hover {
			    transform: scale(1.02);
			}

			.ui-group-desc {
			    background-color: rgba(255, 255, 255, 0.05);
			    border-radius: 8px;
			    padding: 15px 20px;
			    color: #eee;
			    font-size: 16px;
			    line-height: 1.6;
			    margin: 0 0 20px 0;
			}
		</style>
	</head>
	<body>
		<div class="star-sky" id="starSky"></div>

		<!-- 导航栏 -->
		<nav class="nav-bar">
			<div class="nav-logo">
				<a href="index.html">2022-2026</a>
			</div>
			<ul class="nav-menu">
				<li><a href="index.html">首页</a></li>
				<li><a href="ui.html">UI设计</a></li>
				<li><a href="visual.html">信息可视化</a></li>
				<li><a href="web.html">编程设计与开发</a></li>
				<li><a href="game.html">游戏设计与开发</a></li>
				<li><a href="video.html">视频剪辑</a></li>
				<li><a href="designe.html">平面设计</a></li>
			</ul>
		</nav>

		<!-- 详情页主体 -->
		<div class="detail-container">
			<!-- 返回按钮 -->
			<a href="ui.html" class="back-btn">← 返回作品列表</a>

			<!-- 作品标题 -->
			<div class="detail-title">
				<h2>设  计  合  集</h2>
				<p>仅用于个人能力展示</p>
			</div>

			<!-- 文字说明区域 -->
			<div class="detail-section">
				<h3>作品说明</h3>
				<div class="text-desc">
					<p><strong>注：</strong>此页设计均为外包项目作品，仅用于个人设计能力展示
					</p>
					<p><strong>设计工具：</strong>Figma、Axure、Photoshop、Llustrator、即时设计</p>
				</div>
			</div>

			<!-- 第一小组：春节引导页（4张）- 动态渲染 -->
			<div class="detail-section">
				<h3>春节引导页</h3>
				<div class="ui-group-desc">
					<p>设计主题：春节APP引导页，节日主题页面设计</p>
				</div>
				<div class="ui-group-img-grid" id="springFestivalGrid"></div>
			</div>

			<!-- 第二小组：MBTI交友APP（9张）- 动态渲染 -->
			<div class="detail-section">
				<h3>MBTI交友APP</h3>
				<div class="ui-group-desc">
					<p>设计主题：通过MBTI来找到自己的最佳拍档</p>
				</div>
				<div class="ui-group-img-grid" id="mbtiGrid"></div>
			</div>

			<!-- 第三小组：运动健康APP（20张）- 动态渲染 -->
			<div class="detail-section">
				<h3>运动健康APP</h3>
				<div class="ui-group-desc">
					<p>设计主题：不同排列分布下的运动健康APP</p>
				</div>
				<div class="ui-group-img-grid" id="sportsHealthGrid"></div>
			</div>

		</div>

		<!-- 大图预览遮罩层 -->
		<div class="img-modal" id="imgModal">
			<span class="close-modal" id="closeModal">&times;</span>
			<img class="modal-img" id="modalImg" src="" alt="大图预览">
		</div>

		<script>
			// 生成星空背景
			window.onload = function() {
				const starSky = document.getElementById('starSky');
				const starCount = 100; // 详情页星星数量

				for (let i = 0; i < starCount; i++) {
					const star = document.createElement('div');
					star.className = 'star';

					// 随机位置
					star.style.left = Math.random() * 100 + 'vw';
					star.style.top = Math.random() * 100 + 'vh';

					// 随机大小
					const starSize = Math.random() * 2 + 1;
					star.style.width = starSize + 'px';
					star.style.height = starSize + 'px';

					// 随机动画延迟和时长
					star.style.animationDelay = Math.random() * 5 + 's';
					star.style.animationDuration = Math.random() * 3 + 2 + 's';

					starSky.appendChild(star);
				}

				// -------------------------- 核心：用for循环动态渲染所有小组图片 --------------------------
				// 1. 定义各小组图片数据
				// 春节引导页（4张）
				const springFestivalImgs = [
					"images/ui/1引导页.jpg",
					"images/ui/2引导页.jpg",
					"images/ui/3引导页.jpg",
					"images/ui/4引导页.jpg"
				];
				// MBTI交友APP（9张）
				const mbtiImgs = [];
				for (let i = 1; i <= 9; i++) {
					mbtiImgs.push(`images/ui/MBTI交友APP${i}.jpg`);
				}
				// 运动健康APP（20张：4组×5张）
				const sportsHealthImgs = [];
				const groups = ["第一组", "第二组", "第三组", "第四组"];
				groups.forEach(groupName => {
					for (let i = 1; i <= 5; i++) {
						sportsHealthImgs.push(`images/ui/${groupName}${i}.png`);
					}
				});

				// 2. 通用渲染函数
				function renderImgGrid(gridId, imgList, altText) {
					const grid = document.getElementById(gridId);
					// for循环遍历图片列表，动态创建元素
					for (let i = 0; i < imgList.length; i++) {
						const imgItem = document.createElement('div');
						imgItem.className = 'ui-group-img-item';

						const img = document.createElement('img');
						img.src = imgList[i];
						img.alt = altText;
						img.className = 'clickable-img';

						imgItem.appendChild(img);
						grid.appendChild(imgItem);
					}
				}

				// 3. 渲染各小组图片
				renderImgGrid('springFestivalGrid', springFestivalImgs, '引导页');
				renderImgGrid('mbtiGrid', mbtiImgs, 'MBTI交友APP');
				renderImgGrid('sportsHealthGrid', sportsHealthImgs, '运动健康APP');
			};

			// 大图预览逻辑（兼容动态生成的图片）
			const modal = document.getElementById('imgModal');
			const modalImg = document.getElementById('modalImg');
			const closeBtn = document.getElementById('closeModal');

			// 事件委托：点击所有clickable-img触发预览
			document.addEventListener('click', function(e) {
				if (e.target.classList.contains('clickable-img')) {
					modal.style.display = 'flex';
					modalImg.src = e.target.src;
					modalImg.alt = e.target.alt;
				}
			});

			closeBtn.onclick = function() {
				modal.style.display = 'none';
			}

			modal.onclick = function(e) {
				if (e.target === modal) {
					modal.style.display = 'none';
				}
			}

			// ESC键关闭
			document.onkeydown = function(e) {
				if (e.key === 'Escape' && modal.style.display === 'flex') {
					modal.style.display = 'none';
				}
			}
		</script>
	</body>
</html>
